apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    {{- include "auth.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  serviceName: mongodb
  replicas: {{ .Values.mongodb.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mongodb
        {{- include "auth.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          ports:
            - containerPort: 27017
              name: mongodb
          envFrom:
            - secretRef:
                name: mongodb-secret
          volumeMounts:
            - name: data
              mountPath: /data/db
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >
                  mongosh --quiet
                  --username "$MONGO_INITDB_ROOT_USERNAME"
                  --password "$MONGO_INITDB_ROOT_PASSWORD"
                  --authenticationDatabase admin
                  --eval "quit(db.adminCommand({ ping: 1 }).ok ? 0 : 1)"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >
                  mongosh --quiet
                  --username "$MONGO_INITDB_ROOT_USERNAME"
                  --password "$MONGO_INITDB_ROOT_PASSWORD"
                  --authenticationDatabase admin
                  --eval "quit(db.adminCommand({ ping: 1 }).ok ? 0 : 1)"
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.mongodb.storage.storageClass }}
        resources:
          requests:
            storage: {{ .Values.mongodb.storage.size }}
