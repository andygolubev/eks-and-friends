name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - ".github/workflows/build-images.yml"
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: andygolubev/eks-demo

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      auth: ${{ steps.filter.outputs.auth }}
      migrations: ${{ steps.filter.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/')
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            backend:
              - 'apps/backend/**'
            auth:
              - 'apps/auth/**'
            migrations:
              - 'apps/migrations/**'

  build-frontend:
    needs: detect-changes
    if: >
      needs.detect-changes.outputs.frontend == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: apps/frontend
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  build-backend:
    needs: detect-changes
    if: >
      needs.detect-changes.outputs.backend == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: apps/backend
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  build-auth:
    needs: detect-changes
    if: >
      needs.detect-changes.outputs.auth == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth
          tags: |
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: apps/auth
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=auth
          cache-to: type=gha,mode=max,scope=auth

  build-migrations:
    needs: detect-changes
    if: >
      needs.detect-changes.outputs.migrations == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-migrations
          tags: |
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: apps/migrations
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=migrations
          cache-to: type=gha,mode=max,scope=migrations

  # After all images are built, update Helm values with the new SHA tag
  update-helm-values:
    needs: [build-frontend, build-backend, build-auth, build-migrations]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !cancelled() && !contains(join(needs.*.result, ','), 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in Helm values
        env:
          FRONTEND_BUILT: ${{ needs.build-frontend.result == 'success' }}
          BACKEND_BUILT: ${{ needs.build-backend.result == 'success' }}
          AUTH_BUILT: ${{ needs.build-auth.result == 'success' }}
          MIGRATIONS_BUILT: ${{ needs.build-migrations.result == 'success' }}
        run: |
          SHA_TAG="sha-${GITHUB_SHA::7}"
          echo "Updating image tags to ${SHA_TAG}"

          if [ "${FRONTEND_BUILT}" = "true" ]; then
            echo "Updating frontend chart tag"
            sed -i "s|^  tag: .*|  tag: \"${SHA_TAG}\"|" argocd-apps/charts/frontend/values.yaml
          fi

          if [ "${BACKEND_BUILT}" = "true" ]; then
            echo "Updating backend chart tag"
            # backend app image
            sed -i "0,/^  tag: .*/s|^  tag: .*|  tag: \"${SHA_TAG}\"|" argocd-apps/charts/backend/values.yaml
          fi

          if [ "${MIGRATIONS_BUILT}" = "true" ]; then
            echo "Updating migrations chart tag"
            # backend migrations image
            awk -v tag="${SHA_TAG}" '
              /^migrations:/ { in_mig=1 }
              in_mig && /^  image:/ { in_img=1 }
              in_img && /^    tag:/ { $0="    tag: \"" tag "\""; in_img=0; in_mig=0 }
              { print }
            ' argocd-apps/charts/backend/values.yaml > /tmp/backend-values.yaml
            mv /tmp/backend-values.yaml argocd-apps/charts/backend/values.yaml
          fi

          if [ "${AUTH_BUILT}" = "true" ]; then
            echo "Updating auth chart tag"
            sed -i "s|^  tag: .*|  tag: \"${SHA_TAG}\"|" argocd-apps/charts/auth/values.yaml
          fi

      - name: Commit and push updated tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add argocd-apps/charts/*/values.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update image tags to sha-${GITHUB_SHA::7}"
            git push
          fi
